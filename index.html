<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Basic Web Template</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        < class="contenedor">
            <div>
                <h3 class="seccion">Productos del momento</h3>
                <p class="seccion-descripcion">Sección de productos destacados</p>
                <div class="fondo">
                    <h1>¡Combina y será <br> pan comido!</h1>
                    <button>Ver productos</button>
                    <img src="foto.jfif" alt="¡Combina y seá divertido!">
                </div>
            </div>
            <hr>

            <div>    

                <h3 class="seccion">Novedades</h3>
                <p class="seccion-descripcion">Productos recién añadidos o mejorados</p>


                <div class="flexboxfila">
                
                    <div class="flexboxcolumna">
                    <img src="https://www.enriquetomas.com/es/blog/wp-content/uploads/2018/07/jamon-gran-reserva-seleccion.jpg" height="250px" width="250px">
                    <span>Jamón gran reserva selección</span>
                    </div>

                    <div class="flexboxcolumna">
                    <img src="https://static.carrefour.es/hd_350x_/img_pim_food/235422_00_1.jpg" height="250px" width="250px">
                    <span>Zanahorias</span>
                    <span class="seccion-descripcion" style="font-size: 10px;">Bolsa 500gr</span>
                    </div>

                    <div class="flexboxcolumna">
                    <img src="https://www.nyxcosmetics.es/dw/image/v2/AAQP_PRD/on/demandware.static/-/Sites-nyx-master-catalog/default/dwa86ab0aa/ProductImages/2018/Lips/Suede_Matte_Lipstick/800897170646_suedemattelipstick_fetish_main.jpg?sw=250&sfrm=jpg&q=70" height="250px" width="250px">
                    <span>Pintalabios</span>
                    <span class="seccion-descripcion" style="font-size: 10px;">1 ud.</span>
                    </div>
                
                    <div class="flexboxcolumna">
                    <img src="https://i01.appmifile.com/webfile/globalimg/Cambridge/800-800/C3L-Blue.png" height="250px" width="250px">
                    <span>Xiaomi Redmi note 7</span>
                    <span class="seccion-descripcion" style="font-size: 10px;">256 gb.</span>
                    </div>

                    <div class="flexboxcolumna">
                    <img src="https://i1.wp.com/codigoespagueti.com/wp-content/uploads/2019/02/winrar-19-anos-falla-seguridad-windows.jpg?fit=1080%2C608&quality=80&ssl=1" height="250px" width="250px">
                    <span>Licencia Winrar</span>
                    <span class="seccion-descripcion" style="font-size: 10px;">5 años</span>
                    </div>
                

                </div>
            </div>
            <button class="ayuda"><img src="bocadilloAyuda.png" alt="Ayuda"> Ayuda</button>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
